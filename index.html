<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Property Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search by address or owner...">
        <button onclick="searchProperties()">Search</button>
        <button onclick="openAddModal()">Add Property</button>
    </div>

    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <h2>Properties Nearby (30mi)</h2>
            <ul id="property-list"></ul>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Add Property</h2>
            <input type="text" id="owner-name" placeholder="Owner Name">
            <input type="text" id="property-address" placeholder="Property Address">
            <input type="text" id="county" placeholder="County">
            <input type="text" id="parcel-id" placeholder="Parcel ID">
            <input type="text" id="property-type" placeholder="Property Type (e.g., Residential, Commercial, Land)">
            <input type="number" id="price" placeholder="Price ($)">
            <button onclick="addProperty()">Save</button>
            <button onclick="closeAddModal()">Cancel</button>
        </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
