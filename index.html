<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Property Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search any address..." onkeypress="if(event.key === 'Enter') searchProperties()">
        <button onclick="searchProperties()">Search</button>
        <button onclick="openAddModal()">Add Property</button>
        <select id="filter-status-dropdown" onchange="filterProperties()">
            <option value="all">Filter Status: All</option>
            <option value="sold">Sold</option>
            <option value="forSale">For Sale</option>
            <option value="offMarket">Off Market</option>
        </select>
        <select id="filter-type-dropdown" onchange="filterProperties()">
            <option value="all">Filter Type: All</option>
            <option value="House">House</option>
            <option value="Lot/Land">Lot/Land</option>
            <option value="Commercial Property">Commercial Property</option>
            <option value="Mobile Home">Mobile Home</option>
        </select>
    </div>

    <div id="container">
        <div id="map"></div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Add Property</h2>
            <input type="text" id="owner-name" placeholder="Owner Name">
            <input type="text" id="property-address" placeholder="Property Address">
            <input type="text" id="county" placeholder="County">
            <input type="text" id="parcel-id" placeholder="Parcel ID">
            <select id="property-type">
                <option value="">Select Property Type</option>
                <option value="House">House</option>
                <option value="Lot/Land">Lot/Land</option>
                <option value="Commercial Property">Commercial Property</option>
                <option value="Mobile Home">Mobile Home</option>
            </select>
            <input type="number" id="price" placeholder="Asking Price ($)">
            <input type="number" id="purchase-price" placeholder="Purchase Price ($) (if bought)">
            <select id="property-status">
                <option value="forSale">For Sale</option>
                <option value="sold">Sold</option>
                <option value="offMarket">Off Market</option>
            </select>
            <button id="save-property-btn">Save</button>
            <button id="cancel-modal-btn">Cancel</button>
        </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
