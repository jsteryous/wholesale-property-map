<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Property Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Properties (30mi Radius)</h2>
            <ul id="property-list"></ul>
        </div>
        <div id="map"></div>
    </div>

    <div id="form">
        <h2 id="form-title">Add Property</h2>
        <input type="text" id="address" placeholder="Address (e.g., 123 Main St, New York, NY)">
        <input type="number" id="askingPrice" placeholder="Asking Price ($)">
        <input type="number" id="salePrice" placeholder="Sale Price ($) (optional)">
        <button onclick="addOrUpdateProperty()">Add to Map</button>
        <button id="delete-btn" onclick="deleteProperty()" style="display:none;">Delete</button>
        <input type="hidden" id="edit-id">
    </div>
    
    <div id="feedback" class="feedback"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
